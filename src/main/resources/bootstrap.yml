spring:
  application:
    name: auth-example
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
  cloud:
    config:
      override-none: true
  main:
    banner-mode: 'off'
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  profiles:
    active: test
  session:
    store-type: jdbc